<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>RESTful E-Commerce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body>
<div id="contents">
    <div class="lead">
        <strong>Name of Event:</strong>
        <span th:text="${eventName}"></span>
    </div>
    <ul>
        <li style="list-style-type:none" v-for="player in players">
            <player-card
                    v-bind:player="player"
                    v-bind:key="player.id">
            </player-card>
        </li>
    </ul>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
</script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script type="text/babel">
    Vue.component('player-card', {
        props: ['player'],
        template: `<div class="card">
        <div class="card-body">
            <h6 class="card-title">
                {{ player.name }}
            </h6>
            <p class="card-text">
                <div>
                    {{ player.description }}
                </div>
            </p>
        </div>
        </div>`
    });

    const app = new Vue({
        el: '#contents',
        data: {
            players: [
                { id: "1",
                    name: "Lionel Messi",
                    description: "Argentina's superstar" },
                { id: "2",
                    name: "Christiano Ronaldo",
                    description: "World #1-ranked player from Portugal" }
            ]
        }
    });
</script>
</html>
